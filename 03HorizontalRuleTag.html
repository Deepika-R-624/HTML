<html>
<head>hr tag</head>
<title>basic tag</title>
<p>The hr tag in HTML stands for horizontal rule and is used to insert a horizontal rule or a thematic break in an HTML page to divide or separate document sections.</p>
<hr>
<p>  The hr tag is an empty tag, and it does not require an end tag. Used to specify the alignment of the horizontal rule.</p>
</html>
